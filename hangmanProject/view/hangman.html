<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <form class="d-flex" id="hangmanWordInput">
        <input type="text" placeholder="Word for hangman" id="wordToSearch">
        <button class = "btn btn-primary" onclick="return createGame()" style="background: transparent; border: none !important;"> Add word </button>
      </form>
    </div>

    <div class="container" style="opacity: 0.0;" id="guessInput">
      <form class="d-flex" id="guessBar">
        <input type="text" placeholder="Make a guess(a letter only)" id="guess">
        <button class = "btn btn-primary" onclick="return makeGuess()" style="background: transparent; border: none !important;"></button>
      </form>
      <h3 id="outcome"></h3>
    </div>

    <div class="container" id="hangMan">
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../controller/createHangman.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
